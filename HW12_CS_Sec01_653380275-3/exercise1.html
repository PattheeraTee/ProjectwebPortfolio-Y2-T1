<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: sans-serif;
            line-height: 2em;
        }
        thead{
            background-color: lightgray;
            border-bottom: 2px solid black;
        }
        tbody tr:nth-child(odd){
            background-color: lightgray;
        }
        tbody td:hover{
            background-color: darkgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Colum1 Row1</td>
                <td>Colum2 Row1</td>
            </tr>
            <tr>
                <td>Colum1 Row2</td>
                <td>Colum2 Row2</td>
            </tr>
            <tr>
                <td>Colum1 Row3</td>
                <td>Colum2 Row3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
